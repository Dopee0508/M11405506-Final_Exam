<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADD Analytics</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; padding: 0; margin: 0; }
        .main-title {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 20px 30px;
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .container-fluid { padding: 20px; }
        .card { border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; height: 100%; }
        .card-header { 
            background-color: white; border-bottom: 1px solid #eee; font-weight: 600;
            display: flex; align-items: center; gap: 10px; padding: 15px;
        }
        .icon { width: 20px; height: 20px; stroke: #333; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .result-box { max-height: 250px; overflow-y: auto; margin-top: 15px; font-size: 0.9em; }
        .form-select, .form-control { font-size: 0.9em; }
    </style>
</head>
<body>
    <h3 class="main-title">
        <svg style="width: 28px; height: 28px; stroke: white; fill: none; stroke-width: 2; vertical-align: middle; margin-right: 10px;" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <path d="M2 12h20"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        DADD Analytics
    </h3>
    <div class="container-fluid">
        <div class="row g-4">
            
            <!-- Feature 1: History -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></svg>
                        History
                    </div>
                    <div class="card-body">
                        <form hx-post="/feature1" hx-target="#res1" hx-trigger="submit">
                            <select class="form-select mb-3" name="country_code" 
                                    hx-get="/api/countries" hx-trigger="load" hx-swap="innerHTML">
                                <option>Loading...</option>
                            </select>
                        </form>
                        <div id="res1" class="result-box"></div>
                    </div>
                </div>
            </div>

            <!-- Feature 2: Sub-Region -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/></svg>
                        Sub-Region
                    </div>
                    <div class="card-body">
                        <form hx-post="/feature2" hx-target="#res2" hx-trigger="submit">
                            <select class="form-select mb-2" name="subregion_id" 
                                    hx-get="/api/subregions" hx-trigger="load" hx-swap="innerHTML">
                                <option>Loading...</option>
                            </select>
                            <select class="form-select mb-3" name="decade" 
                                    hx-get="/api/decades" hx-trigger="load" hx-swap="innerHTML">
                                <option>Loading...</option>
                            </select>
                            <button class="btn btn-dark btn-sm w-100" type="submit">Analyze</button>
                        </form>
                        <div id="res2" class="result-box"></div>
                    </div>
                </div>
            </div>

            <!-- Feature 3: Max Stats -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M12 2v7"/></svg>
                        Max Stats
                    </div>
                    <div class="card-body">
                        <form hx-post="/feature3" hx-target="#res3" hx-trigger="submit">
                            <select class="form-select mb-2" name="region_id" 
                                    hx-get="/api/regions" hx-trigger="load" hx-swap="innerHTML">
                                <option>Loading...</option>
                            </select>
                            <select class="form-select mb-3" name="decade" 
                                    hx-get="/api/decades" hx-trigger="load" hx-swap="innerHTML">
                                <option>Loading...</option>
                            </select>
                            <button class="btn btn-dark btn-sm w-100" type="submit">Find Max</button>
                        </form>
                        <div id="res3" class="result-box"></div>
                    </div>
                </div>
            </div>

            <!-- Feature 4: Search -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        Search
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" name="keyword" 
                               placeholder="Type country name..." 
                               hx-post="/feature4" hx-trigger="keyup changed delay:500ms" hx-target="#res4">
                        <div id="res4" class="result-box"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 當 select 被替換後,重新綁定 form submit 事件
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.tagName === 'SELECT') {
                const select = evt.detail.target;
                const form = select.closest('form');
                if (form) {
                    select.addEventListener('change', function() {
                        htmx.trigger(form, 'submit');
                    });
                }
            }
        });
    </script>
</body>
</html>
