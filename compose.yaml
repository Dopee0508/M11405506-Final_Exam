services:
  # MySQL 資料庫服務
  db:
    image: mysql:8.0
    container_name: dadd_db_container
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dadd_db
    volumes:
      - ./database/data1.csv:/var/lib/mysql-files/data1.csv
      - ./database/data2.csv:/var/lib/mysql-files/data2.csv
      - ./database/ETL.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    # [新增] 健康檢查：確保資料庫完全初始化後才啟動 web
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  # Web 應用程式
  web:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: dadd_db
      DB_PORT: 3306
    # [修改] 等待資料庫健康檢查通過才啟動
    depends_on:
      db:
        condition: service_healthy